<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Screenshot 2024-12-31 122225.png" type="image/x-icon">
</head>
<body>
    <div class="calculator-container">
        <h1>Perimeter Calculator</h1>
        <select id="shapeSelector">
            <option value="" disabled selected>Select a shape</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
            <option value="parallelogram">Parallelogram</option>
            <option value="rhombus">Rhombus</option>
        </select>
        <div id="inputFields">
           
        </div>
        <button id="calculateBtn">Calculate Perimeter</button>
        <p id="result">Perimeter: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
